<body>
<script type="text/javascript">
// es6 允许按照一定模式从数组和对象中提取值，对变量进行赋值
// 这被称为解构赋值
// 1.数组结构
const F4 = ['小沈阳','刘能','赵四','宋小宝'];
let [xiao,liu,si,song]=F4;

console.log(xiao);
console.log(liu);
console.log(si);
console.log(song);

// 2.对象的结构
const zhao={
    name:'赵本山',
    age:'不详',
    xiaopin:function(){
      console.log("我可以演小品");
    }
};
let {name,age,xiaopin} =zhao;
console.log(name);
console.log(age);
console.log(xiaopin);
xiaopin();




</script>

</body>




</html>
