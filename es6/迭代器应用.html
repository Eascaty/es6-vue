<body>
<script type="text/javascript">

    const banji={
        name:"终极一班",
        stus:[
            'xiaoming',
            'xiaoning',
            'xiaotian',
            'knight'
        ],
        [Symbol.iterator](){
           let index = 0 ;

           let _this  = this;
            return{
        next: function() {
            if(index < _this.stus.length){
     const result = { value :_this.stus[index], done:false};
                    index ++;

                    return result;
                }else{
                    return {value :undefined,done:true};


                }
        
        
                 }
            };
        }

    }

    // 遍历这个对象
    for(let v of banji){
        console.log(v);
    }
</script>

</body>




</html>
